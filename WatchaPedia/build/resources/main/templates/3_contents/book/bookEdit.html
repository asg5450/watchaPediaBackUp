<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Dashboard - SB Admin</title>
  <link
          href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
          rel="stylesheet"
  />
  <script src="https://unpkg.com/vue@3"></script>
  <link href="/css/styles.css" rel="stylesheet" />
  <link href="/css/3_contents/book/bookEdit.css" rel="stylesheet" />
  <script
          src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
          crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link
          rel="stylesheet"
          href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--These jQuery libraries for select2 need to be included-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js"></script>
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css"
  />
  <script>
    $(document).ready(function () {
      //Select2
      $(".country").select2({
        maximumSelectionLength: 10,
      });
    });
  </script>
</head>

<body class="sb-nav-fixed">
<div id="person_search_modal">
  <div id="person_modal_bigbox">
    <div class="modal_big_title"><div>인물검색</div></div>
    <input
            id="modal_search_bar"
            v-model="search_msg"
            @change="search_db"
            placeholder="예) 박찬욱, 손현주, 이성민"
    />
    <div id="modal_search_result"></div>
    <div id="person_search_cancel" onclick="search_cancel()">취소</div>
  </div>
</div>
<body class="sb-nav-fixed">
<!-- topbar.html -->
<div th:replace="fragment/topbar :: topbar"></div>
<!-- topbar.html 끝 -->
<div id="layoutSidenav">
  <div id="layoutSidenav_nav">
    <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
      <!-- sidenav.html -->
      <div th:replace="fragment/sidenav :: sidenav"></div>
      <!-- sidenav.html 끝 -->

      <!-- sidefooter.html -->
      <div th:replace="fragment/sidefooter :: sidefooter"></div>
      <!-- sidefooter.html 끝 -->
    </nav>
  </div>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">책</h1>

        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-table me-1"></i>
            책
          </div>
          <div class="card-body">
            <div id="inputbox">
              기본정보
              <div>
                <input
                        type="text"
                        placeholder="표기할 영화제목"
                        class="inBox1"
                />
              </div>

              <div>
                <input type="text" placeholder="부제" class="inBox1" />
              </div>

              <div>
                <input type="text" placeholder="작가" class="inBox1" />
              </div>

              <div
                      class="container"
                      style="
                      padding-right: 0px;
                      padding-left: 0px;
                      width: 95%;
                      margin: 0 0 0 10px;
                    "
              >
                <img
                        src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png"
                        style="margin: 10px 0 0 0"
                />
                <select
                        class="country"
                        multiple="true"
                        style="
                        width: 100%;
                        border-top-width: 0px;
                        border-right-width: 0px;
                        border-bottom-width: 0px;
                        border-left-width: 0px;
                        border: 1px solid rgb(255, 255, 255);
                      "
                >
                  <option value="" disabled hidden>카테고리</option>
                  <option value="액션">액션</option>
                  <option value="모험">모험</option>
                  <option value="예술">예술</option>
                  <option value="코미디">코미디</option>
                  <option value="블랙코미디">블랙코미디</option>
                  <option value="로멘틱 코미디">로멘틱 코미디</option>
                  <option value="다큐멘터리">다큐멘터리</option>
                  <option value="드라마">드라마</option>
                  <option value="코미디 드라마">코미디 드라마</option>
                  <option value="시대극">시대극</option>
                  <option value="멜로드라마">멜로드라마</option>
                  <option value="교육영화">교육영화</option>
                  <option value="판타지">판타지</option>
                  <option value="과학 판타지">과학 판타지</option>
                  <option value="누아르">누아르</option>
                  <option value="공포">공포</option>
                  <option value="뮤지컬">뮤지컬</option>
                  <option value="미스터리">미스터리</option>
                  <option value="포르노">포르노</option>
                  <option value="성인">성인</option>
                  <option value="멜로">멜로</option>
                  <option value="로멘스">로멘스</option>
                  <option value="재난">재난</option>
                  <option value="좀비">좀비</option>
                  <option value="전쟁">전쟁</option>
                  <option value="애니메이션">애니메이션</option>
                  <option value="독립">독립</option>
                  <option value="스포츠">스포츠</option>
                  <option value="음악">음악</option>
                  <option value="뮤지컬">뮤지컬</option>
                  <option value="틴에이저">틴에이저</option>
                  <option value="시트콤">시트콤</option>
                  <option value="가족">가족</option>
                  <option value="역사">역사</option>
                  <option value="독립">독립</option>
                  <option value="스포츠">스포츠</option>
                  <option value="음악">음악</option>
                  <option value="뮤지컬">뮤지컬</option>
                </select>
              </div>

              <div>
                <input
                        type="date"
                        data-placeholder="출간일"
                        aria-required="true"
                        value="{startDateValue}"
                        className="{styles.selectDay}"
                        onChange="{StartDateValueHandler}"
                        required
                        class="inBox1"
                />
              </div>

              <div>
                <input type="text" placeholder="페이지" class="inBox1" />
              </div>

              <!-- 드롭다운 -->
              <div>
                <select name="age" class="inBox1">
                  <option value="" disabled selected>연령등급</option>
                  <option value="전체 관람가">전체관람가</option>
                  <option value="12세 관람가">12세 관람가</option>
                  <option value="15세 관람가">15세 관람가</option>
                  <option value="청소년 관람불가">청소년 관람불가</option>
                  <option value="제한 상영가">제한 상영가</option>
                </select>
              </div>

              <div>
                <input type="text" id="content" placeholder="내용" />
              </div>
            </div>

            <div id="inputbox2">
              <div>
                출연/제작
                <p>
                  <button
                          type="button"
                          onclick="person_search_visible()"
                          id="Mbtn"
                  >
                    인물검색
                  </button>
                </p>
              </div>
              <div id="authorBox">이곳은 인물이 추가 됩니다.</div>
              <div class="conBox">
                <div class="caBox">
                  목차
                  <div class="content2">
                    <input type="text" id="cate" />
                  </div>
                </div>
              </div>
              <div class="conBox">
                <div class="caBox">
                  출판사 제공 책 소개
                  <div class="content2">
                    <input type="text" id="boinfo" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="conBox2">
            <div id="po">
              포스터
              <span
                      style="color: red; font-size: smaller; margin: 0 0 0 37%"
              >*1개의 파일만 등록가능합니다.</span
              >
              <div id="poBox">
                <label for="pobtn">파일 선택 </label>
                <input
                        type="file"
                        accept=".jpg, .jpeg, .png, .gif"
                        id="pobtn"
                />
                <div id="poBox2">
                  <p class="file">파일 끌어다 추가하기</p>
                </div>
              </div>
            </div>
            <div id="ba">
              배경사진
              <span
                      style="color: red; font-size: smaller; margin: 0 0 0 37%"
              >*1개의 파일만 등록가능합니다.</span
              >
              <div id="baBox">
                <label for="babtn">파일 선택 </label>
                <input
                        type="file"
                        accept=".jpg, .jpeg, .png, .gif"
                        id="babtn"
                />
                <div id="baBox2">
                  <p class="file">파일 끌어다 추가하기</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="MBox">
          <button id="btn1 " onclick="location.href='/contents/book'">등록하기</button>
          <button id="btn2" onclick="location.href='/contents/book'">취소하기</button>
        </div>
      </div>
    </main>
  </div>
</div>

<script defer src="/js/Book_Edit.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
></script>
<script src="/js/scripts.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
        crossorigin="anonymous"
></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
        crossorigin="anonymous"
></script>
<script src="/js/datatables-simple-demo.js"></script>
</body>
</html>
