<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="../css/styles.css" rel="stylesheet" />
        <link href="../css/6_member/userpage.css"  rel="stylesheet" />
        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        
    </head>
    <body class="sb-nav-fixed">
    <!-- topbar.html -->
    <div th:replace="fragment/topbar :: topbar"></div>
    <!-- topbar.html 끝 -->
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <!-- sidenav.html -->
                <div th:replace="fragment/sidenav :: sidenav"></div>
                <!-- sidenav.html 끝 -->

                <!-- sidefooter.html -->
                <div th:replace="fragment/sidefooter :: sidefooter"></div>
                <!-- sidefooter.html 끝 -->
            </nav>
        </div>
        <div id="app">
            <div class="modal-wrap" v-if="v_if_visible">
                <div class="modal1">
                    <div style="font-size: 20px; padding: 10px">알림</div>
                    <br />
                    <div>
                        이 유저를 인플루언서(유저)로 <br />
                        변경하시겠습니까?
                    </div>
                    <div class="button-wrap">
                        <button @click="change" class="ok">확인</button>
                        <button @click="v_if_visible=!v_if_visible" class="no">
                            취소
                        </button>
                    </div>
                </div>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">회원관리</h1>
                        <div class="row">
                        </div>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                회원관리
                            </div>
                            <div class="card-body">
                                <h4>회원상세정보</h4>

                                <table>
                                    <thead>
                                        <tr>
                                            <th>이름</th>
                                            <td>진용진</td>
                                        </tr>
                                        <tr>
                                            <th>회원유형</th>
                                            <td>
                                                {{message1}}
                                                <button style="margin-left: 170px" @click="v_if_visible=!v_if_visible">
                                                    {{message2}}
                                                </button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>아이디</th>
                                            <td>asada112121</td>    
                                        </tr>
                                        <tr>
                                            <th>주민번호</th>
                                            <td>970219-1******</td>   
                                        </tr>
                                        <tr>
                                            <th>계정상태</th>
                                            <td>정지</td>
                                        </tr>
                                        <tr>
                                            <th>주의</th>
                                            <td>6</td>
                                        </tr>
                                        <tr>
                                            <th>경고</th>
                                            <td>7</td>
                                        </tr>
                                        <tr>
                                            <th>정지횟수</th>
                                            <td>8</td>
                                        </tr>
                                        <tr>
                                            <th>최근정지날짜</th>
                                            <td>2022-12-20</td>
                                        </tr>
                                        <tr>
                                            <th>정지해제날짜</th>
                                            <td>2022-12-25</td>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div id="button">
                    <button  onclick="location.href='/member_manage'">목록으로</button></div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2022</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    v_if_visible: false,
                    isModal: false,
                    message1: "일반유저",
                    message2: "인플루언서 전환",
                };
            },

            methods: {
                change: function () {
                    console.log("function발동");
                    this.isModal = !this.isModal;
                    this.v_if_visible = !this.v_if_visible;
                    if (this.isModal == true) {
                        (this.message1 = "인플루언서"), (this.message2 = "일반유저 전환");
                    } else if (this.isModal == false) {
                        (this.message1 = "일반유저"), (this.message2 = "인플루언서 전환");
                    }
                },
            },
        }).mount("#app");
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../../js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="../../js/datatables-simple-demo.js"></script>
    </body>
</html>
